name: CI Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-sqlite:
    runs-on: ubuntu-latest
    env:
      AUTH_MODE: required
      JWT_SECRET: super_secret_ci_key
      DB_CLIENT: sqlite
      SQLITE_FILENAME: /tmp/db.sqlite
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run db:migrate
      - name: Run Smoke Tests (SQLite)
        run: |
            npm run smoke:v2_6:sqlite
            npm run smoke:v2_7:sqlite

  smoke-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: invoicestudio
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: invoicestudio
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      AUTH_MODE: required
      JWT_SECRET: super_secret_ci_key
      DB_CLIENT: pg
      DATABASE_URL: postgres://invoicestudio:mysecretpassword@localhost:5432/invoicestudio
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      
      # Wait for PG to be truly ready for connections
      - name: Wait for PG
        run: |
          until pg_isready -h localhost -p 5432 -U invoicestudio; do
            echo "Waiting for postgres..."
            sleep 2
          done
      
      - name: Migrate PG
        run: npm run db:migrate
        
      - name: Run Smoke Tests (PG)
        run: |
            npm run smoke:v2_6:pg
            npm run smoke:v2_7:pg
