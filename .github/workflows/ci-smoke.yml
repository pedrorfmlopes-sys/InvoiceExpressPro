name: CI Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-sqlite:
    runs-on: ubuntu-latest
    env:
      AUTH_MODE: required
      JWT_SECRET: super_secret_ci_key
      DB_CLIENT: sqlite
      SQLITE_FILENAME: /tmp/db.sqlite
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run db:migrate
      - name: Start Server & Smoke
        run: |
          npm start &
          PID=$!
          sleep 5
          node scripts/smoke_v2_4_pg.js
          kill $PID

  smoke-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: invoicestudio
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: invoicestudio
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      AUTH_MODE: required
      JWT_SECRET: super_secret_ci_key
      DB_CLIENT: pg
      DATABASE_URL: postgres://invoicestudio:mysecretpassword@localhost:5432/invoicestudio
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      
      # Wait for PG to be truly ready for connections
      - name: Wait for PG
        run: |
          until pg_isready -h localhost -p 5432 -U invoicestudio; do
            echo "Waiting for postgres..."
            sleep 2
          done
      
      - name: Migrate PG
        run: npm run db:migrate
        
      - name: Start Server & Smoke (PG)
        run: |
          npm start &
          PID=$!
          
          # Wait for Server Health
          echo "Waiting for server to be ready..."
          timeout 30s bash -c 'until curl -s -f http://127.0.0.1:3000/api/health; do sleep 2; done' || (echo "Server failed to start" && exit 1)
          
          node scripts/smoke_v2_4_pg.js
          
          kill $PID
